<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../plugins/pageination/zpageNav.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini">

<div id="app">
	<div class="box-header with-border" style="height: 64.5px;line-height: 54px;">
		<h3 class="box-title">广告管理</h3>
	</div>
	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
						<button type="button" @click="deleteContent()" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
						<button type="button" class="btn btn-default" title="开启" onclick='confirm("你确认要开启吗？")'><i class="fa fa-check"></i> 开启</button>
						<button type="button" class="btn btn-default" title="屏蔽" onclick='confirm("你确认要屏蔽吗？")'><i class="fa fa-ban"></i> 屏蔽</button>
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback"></div>
			</div>
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="" style="padding-right:0px">
						<input id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting_asc">广告ID</th>
					<th class="sorting">分类ID</th>
					<th class="sorting">标题</th>
					<th class="sorting">URL</th>
					<th class="sorting">图片</th>
					<th class="sorting">排序</th>
					<th class="sorting">是否有效</th>
					<th class="text-center">操作</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="entity in categoryList">
					<td><input  type="checkbox" @click="updateSelection($event,entity.id)"></td>
					<td>{{entity.id}}</td>
					<td>{{entity.categoryId}}</td>
					<td>{{entity.title}}</td>
					<td>{{entity.url}}</td>
					<td><img :src="entity.pic" width="100" height="50"></td>
					<td>{{status[entity.status]}}</td>
					<td>{{entity.sortOrder}}</td>

					<td class="text-center">
						<button type="button" @click="findOne(entity.id)" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" >修改</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<!--分页-->
		<zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total"
				  v-bind:max-page="maxPage"  v-on:pagehandler="pageHandler">
		</zpagenav>
	</div>
	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" >
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel">广告编辑</h3>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped"  width="800px">
						<tr>
							<td>广告分类</td>
							<td>
								<select class="form-control" @change="getCatSelected()" v-model="categorySelId">
									<option :value="-1">请选择广告分类</option>
									<option :value="category.id" v-for="category in categoryNameList">
										{{category.name}}
									</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>标题</td>
							<td><input v-model="contentEntity.title"  class="form-control" placeholder="标题" >  </td>
						</tr>
						<tr>
							<td>URL</td>
							<td><input v-model="contentEntity.url"  class="form-control" placeholder="URL" >  </td>
						</tr>
						<tr>
							<td>排序</td>
							<td><input v-model="contentEntity.sortOrder"  class="form-control" placeholder="排序" >  </td>
						</tr>
						<tr>
							<td>广告图片</td>
							<td>
								<table>
									<tr>
										<td>
											<input type="file" id="file" />
											<button class="btn btn-primary" @click="uploadFile()" type="button" >
												上传
											</button>
										</td>
										<td>
											<img  :src="adImgUrl" width="200px" height="100px">
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>是否有效</td>
							<td>
								<input v-model="contentEntity.status" :true-value="0" :false:value="1" type="checkbox" class="icheckbox_square-blue" >
							</td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success"  @click="saveContent()"  data-dismiss="modal" aria-hidden="true">保存</button>
					<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

</div>


</body>

<script type="text/javascript" src="../plugins/vue/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="../plugins/vue/axios-0.18.0.js"></script>
<script type="text/javascript" src="../plugins/pageination/zpageNav.js"></script>
<script type="text/javascript" src="../plugins/vue/qs.js"></script>

<script>
	new Vue({
		el:"#app",
		data:{
			page: 1,  //显示的是哪一页
			pageSize: 10, //每一页显示的数据条数
			total: 0, //记录总数
			maxPage:0,
			searchEntity:{},
			categoryList:[],
			selectIds:[], //记录选择了哪些记录的id
			status:{1:"有效",0:"无效"},
			categorySelId:-1,
			categoryNameList:[],
			adImgUrl:'',
			contentEntity:{}

		},
		methods:{
			pageHandler: function (page) {
				var _this = this;
				this.page = page;
				axios.post("/content/search.do?page="+page+"&rows="+this.pageSize,this.searchEntity)
						.then(function (response) {
							//取服务端响应的结果
							_this.categoryList = response.data.rows;
							_this.total = response.data.total;
							console.log(response.data.rows)
						}).catch(function (reason) {
					console.log(reason);
				})
			},
            loadCategoryContent:function () {
                var _this = this;
                axios.post("/contentCategory/findAll.do")
                    .then(function (response) {
                        //取服务端响应的结果
                        _this.categoryNameList = response.data;
                        console.log(response.data);
                    }).catch(function (reason) {
                    console.log(reason);
                })
            },
			uploadFile:function () {
				var formData = new FormData();
				formData.append('file', file.files[0]);
				var instance = axios.create({
					withCredentials: true
				});
				var _this = this;
				instance.post("/upload/uploadFile.do", formData).then(function (response) {
					console.log(response.data);
					_this.adImgUrl = response.data.message;
				}).catch(function (reason) {
					console.log(reason);
				});
			},
			saveContent:function () {
				this.contentEntity.pic = this.adImgUrl;
				this.contentEntity.categoryId = this.categorySelId;
				var _this = this;
				var url = "";
				if (_this.contentEntity.id != null){
					url = "/content/update.do";
				} else {
					url = "/content/add.do";
				}
				console.log(this.contentEntity);
				axios.post(url,this.contentEntity)
						.then(function (response) {
							//取服务端响应的结果
							_this.pageHandler(1);
						}).catch(function (reason) {
					console.log(reason);
				})

			},
			findOne:function(id){
				var _this = this;
				axios.post("/content/findOne.do?id="+id)
						.then(function (response) {
							//刷新页面
							_this.contentEntity  = response.data;
							_this.categorySelId = _this.contentEntity.categoryId;
							_this.adImgUrl = _this.contentEntity.pic;

						}).catch(function (reason) {
					console.log(reason);
				});
			},
			updateSelection:function (event,id) {
				// 复选框选中
				if(event.target.checked){
					// 向数组中添加元素
					this.selectIds.push(id);
				}else{
					// 从数组中移除
					var idx = this.selectIds.indexOf(id);
					this.selectIds.splice(idx,1);
				}
			},
			deleteContent:function () {
				var _this = this;
				//使用qs插件 处理数组
				axios.post('/content/delete.do',Qs.stringify({ids: _this.selectIds},{ indices: false }))
						.then(function (response) {
							_this.pageHandler(_this.page);
							_this.selectIds = [];
						}).catch(function (reason) {
					alert(reason.message);
				})
			}



		},
		created: function() {
			this.pageHandler(1);
			this.loadCategoryContent();
		}
	});

</script>
</html>
